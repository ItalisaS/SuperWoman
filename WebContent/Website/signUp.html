<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="css/style.css" rel="stylesheet">
<title>Create New Account</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
</head>
<body ng-app="allUsersApp" ng-controller="allUsersController"
	class="ng-scope" ng-cloak>
	<div class="header">
		<h1>
			<a href="index.html" id="StartPage">SuperWoman</a>
		</h1>
	</div>
	<nav>
		<div class="container">
			<ul>
				<li><a href="aboutUs.html">About Us</a></li>
				<li>
					<div class="dropdown">
						<a href="categoryLevels.html"> Play Game </a>
						<ul class="dropdown-items">
							<li><a href="levelsMath.html">Math</a></li>
							<li><a href="levelsHistory.html">History</a></li>
							<li><a href="levelsItems.html">WordHunting</a></li>
						</ul>
					</div>
				</li>
				<li><a href="profile.html">Profile</a></li>
				<li><a href="signUp.html">SignUp</a></li>
			</ul>
		</div>
	</nav>
	<form action="accountCreated.html" method="post">
		<img src="img/ProfilePicture.PNG" align="right" height="200"
			width="200">
		<h1>Create New Account</h1>
		<label><b>Name:</b></label><br> <input id="Name" type="text"
			name="name" required ng-model="newName"><br> <br> <label><b>Email:</b></label><br>
		<input id="Email" type="text" name="email" required
			ng-model="newEmail"><br> <br> <label><b>Password:</b></label><br>
		<input id="Password" type="password" name="psw" required><br>
		<br> <label><b>Education Level:</b></label> <br> <select
			id="Education" name="education" size="1">
			<option>Elementary School</option>
			<option>Secondary School</option>
		</select><br> <br>
		<button type="reset">Cancel</button>
		<button id="Save" type="submit" ng-click="addUser()">Save
			Settings</button>
	</form>
	<script src="allUsersCtrl.js"></script>
</body>
</html>
