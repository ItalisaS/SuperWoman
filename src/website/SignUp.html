<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create New Account</title>
</head>
<body>
	<form action="accountCreated.html">
		<img src="ProfilePicture.PNG" align="right" height="200" width="200">
		<h1>Create New Account</h1>
		<label><b>Name:</b></label><br> <input type="text" name="name" required><br> <br>
		<label><b>Email:</b></label><br> <input type="text" name="email" required><br> <br>
		<label><b>Password:</b></label><br> <input type="password" name="psw" required><br><br>
		<label><b>Education Level:</b></label> <br>
		<select name="education" size="1">
			<option>Elementary School</option>
			<option>Secondary School </option>
		</select><br><br>
		
		<button type="reset">Cancel</button>
		<button type="submit">Save Settings</button>
		
	</form>
</body>
</html>
